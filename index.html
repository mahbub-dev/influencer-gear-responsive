<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles/header.css" />
		<link rel="stylesheet" href="./styles/main.css" />
		<link rel="stylesheet" href="./styles/footer.css" />
		<link rel="stylesheet" href="./styles//responsive.css" />
		<title>Infulencer Gear</title>
	</head>
	<body>
		<!-- header part  -->
		<header>
			<div class="container">
				<nav>
					<p class="logo">influencer product</p>
					<ul class="links">
						<li><a href="#">Home</a></li>
						<li><a href="#">Products</a></li>
						<li><a href="#">Sign up</a></li>
						<li><a href="#">Log In</a></li>
						<li>
							<a href="#"
								><img
									src="./images//akar-icons_search.png"
									alt="search"
							/></a>
						</li>
						<li>
							<a href="#"
								><img
									src="./images//clarity_shopping-cart-outline-badged.png"
									alt="cart"
							/></a>
						</li>
					</ul>
				</nav>
				<nav class="navMenu">
					<ul class="linkItems">
						<button class="cross" onclick="hideMenu()">
							<img src="./images//x-mark.png" alt="cross" />
						</button>
						<li><a href="#">Home</a></li>
						<li><a href="#">Products</a></li>
						<li><a href="#">Sign up</a></li>
						<li><a href="#">Log In</a></li>
					</ul>
					<button class="menu-icon" onclick="showMenu()">
						<img src="./images//menu 1.png" alt="menubar" />
					</button>
					<p class="logo">influencer product</p>
					<a href="#"
						><img
							src="./images//clarity_shopping-cart-outline-badged.png"
							alt="cart"
					/></a>
				</nav>

				<!-- header intro  -->
				<section class="header-intro">
					<div class="header-intro-info">
						<h1>Start your Journey as Influencer</h1>
						<p>
							Lorem ipsum dolor sit amet, consectetur adipiscing
							elit. Sem vestibulum sed scelerisque eros. Lectus
							faucibus.
						</p>
						<button>
							<span>Preebook now </span>
							<img
								src="./images//arrow-forward 1.png"
								alt="forward"
							/>
						</button>
					</div>
					<div class="header-intro-banner">
						<img src="./images/main-camera.png" alt="camera" />
					</div>
				</section>
			</div>
		</header>

		<!-- main part -->
		<main>
			<div class="container">
				<section class="brand">
					<img src="./logos/Alibaba.svg" alt="Alibaba" />
					<img src="./logos//Amazon.svg" alt="Amazon" />
					<img src="./logos/Daraz.pk Logo.svg" alt="Daraz" />
					<img src="./logos/Ebay.svg" alt="Ebay" />
					<img src="./logos/Rakuten.svg" alt="Rakuten" />
					<img src="./logos/Target.svg" alt="Target" />
					<img src="./logos/Walmart.svg" alt="Walmart" />
				</section>
			</div>
		</main>
		<script src="./index.js"></script>
	</body>
</html>
